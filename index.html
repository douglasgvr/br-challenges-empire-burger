<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Empire Burguer</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lato&family=Lilita+One&family=Oswald&family=Squada+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="home">
      <header>
        <div class="header-container">
          <img src="./public/img/logo.png" alt="logo" />
          <nav class="header-nav">
            <ul>
              <li>Home</li>
              <li>Promoção</li>
              <li>Cardapio</li>
              <li>Comentario</li>
              <li>Contato</li>
            </ul>
          </nav>
          <div class="social-nav">
            <img src="./public/img/icons/ifood.svg" alt="icone ifood" />
            <img src="./public/img/icons/instagram.svg" alt="icone instagram" />
          </div>
          <button class="btn-header">
            <img src="./public/img/icons/whatsapp.svg" alt="icone whatsapp" />
            <a href="#contato">Contato</a>
          </button>
        </div>
      </header>
      <section class="hero">
        <div class="texto-hero">
          <p class="texto-hero-1">Uma nova experiência!</p>
          <p class="texto-hero-2">
            King <span class="texto-hero-3">burger</span>
          </p>
          <p class="texto-hero-4">
            Para quem tem um
            <span class="texto-hero-5">Apetite de um REI!</span>
          </p>
          <button>
            <a href="#">Comprar Agora</a>
          </button>
        </div>
      </section>
      <div class="hero-banner"></div>
    </main>
  </body>
</html>
